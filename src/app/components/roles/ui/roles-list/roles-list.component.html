
<div class="page-header">
  <div class="huge"> Roles
    <div class="pull-right">
      <button type="button" (click)="addNewRole()" class="btn btn-primary">Add new Role</button>
    </div>
  </div>
</div>

<div *ngIf="rolesLoaded">



  <p-table id="idRole" [value]="roles">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-role>
      <tr>
        <td>{{role.name}}</td>
        <td>{{role.description}}</td>
        <td><a (click)="deleteRole(role)">Remove role</a></td>
      </tr>
    </ng-template>
  </p-table>
  <div *ngIf="(!roles || !roles.length)">
    <p> No roles found!!! </p>
  </div>
<div class="tab-padding">
  <button type="button" (click)="addNewRole()" class="btn btn-primary">Add new Role</button>
</div>
<div *ngIf="!rolesLoaded">
  <div class="loader"></div>
</div>

<div *ngIf="rolesLoaded && (!roles || !roles.length)">
  <p> No roles found!!! </p>
</div>
