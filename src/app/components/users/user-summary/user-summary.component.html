<div *ngIf="showData">
  <div class="col-lg-3 col-md-6">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-user fa-5x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div class="col-xs-6 huge">{{userDetail.loginDetails.userName}}</div>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-6">First Name</div>
          <div class="col-xs-6">{{userDetail.name.firstName}}</div>
        </div>
        <div class="row">
          <div class="col-xs-6">Middle Name</div>
          <div class="col-xs-6">{{userDetail.name.middleName}}</div>
        </div>
        <div class="row">
          <div class="col-xs-6">Last Name</div>
          <div class="col-xs-6">{{userDetail.name.lastName}}</div>
        </div>
      </div>
      <a (click)="showUserDetails(userDetail)">
        <div class="panel-footer">
          <span class="pull-left">View User Details</span>
          <span class="pull-right"><i class="glyphicon glyphicon-user"></i></span>
          <div class="clearfix"></div>
        </div>
      </a>
      <a (click)="editUserDetails(userDetail)">
        <div class="panel-footer">
          <span class="pull-left">Edit User Details</span>
          <span class="pull-right"><i class="glyphicon glyphicon-edit"></i></span>
          <div class="clearfix"></div>
        </div>
      </a>

      <a (click)="deleteUserDetails(userDetail)">
        <div class="panel-footer">
          <span class="pull-left">Delete User</span>
          <span class="pull-right"><i class="glyphicon glyphicon-edit"></i></span>
          <div class="clearfix"></div>
        </div>
      </a>

    </div>
  </div>
</div>
