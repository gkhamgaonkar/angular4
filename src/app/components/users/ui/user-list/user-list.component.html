
<div class="page-header">
  <div class="huge"> Registered users
    <div class="pull-right">
      <button type="button" (click)="addNewUser()" class="btn btn-primary">Add new Users</button>
    </div>
  </div>
</div>

<div class="grouping" *ngIf="userLoaded">

  <div *ngFor='let userDetail of userDetails'>

    <app-user-summary [userDetail]='userDetail'>
    </app-user-summary>
  </div>
</div>

<div *ngIf="!userLoaded">
  <div class="loader"></div>
</div>

<div *ngIf="userLoaded && (!userDetails || !userDetails.length)">
  <p> No user found!!! </p>
</div>
