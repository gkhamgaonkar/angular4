  <div class="col-lg-12">
                    <h1 class="page-header">Dashboard</h1>
  </div>



  <div class="col-lg-3 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-users fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div *ngIf="!userLoaded" class="loader"></div>
                        <div *ngIf="userLoaded" class="huge">{{userDetails.length}}</div>
                        <div>Total Users</div>
                    </div>
                </div>
            </div>
            <a (click)="showUserList()">
                <div class="panel-footer" >
                    <span class="pull-left" >View User List</span>
                    <span class="pull-right" ><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix" ></div>
                </div>
            </a>
        </div>
    </div>


  <div class="col-lg-3 col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-users fa-5x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div *ngIf="!rolesLoaded" class="loader"></div>
            <div *ngIf="rolesLoaded" class="huge">{{roles.length}}</div>
            <div>Total roles</div>
          </div>
        </div>
      </div>
      <a (click)="showRolesList()">
        <div class="panel-footer" >
          <span class="pull-left" >View roles list</span>
          <span class="pull-right" ><i class="fa fa-arrow-circle-right"></i></span>
          <div class="clearfix" ></div>
        </div>
      </a>
    </div>
  </div>
